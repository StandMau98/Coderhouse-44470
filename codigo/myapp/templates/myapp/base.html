<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Padel tour Ball</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'myapp/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body style="background-image: url(https://img.freepik.com/vector-gratis/muro-hormigon-gris_53876-89251.jpg?size=626&ext=jpg&uid=R88044315&ga=GA1.2.1307372190.1671155154&semt=sph);">
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top" style="background-image: url(https://img.freepik.com/vector-gratis/muro-hormigon-gris_53876-89251.jpg?size=626&ext=jpg&uid=R88044315&ga=GA1.2.1307372190.1671155154&semt=sphpy);" >
            <div class="container">
                <a class="navbar-brand" href="{% url 'c-inicio' %} " style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Inicio</a>
                <a class="navbar-brand" href="{% url 'c-palas' %}"style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Paletas</a>
                <a class="navbar-brand" href="{% url 'c-torneo' %}"style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Torneos</a>
                <a class="navbar-brand" href="{% url 'c-profesores' %}"style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Staff de Profesores</a>
                <a class="navbar-brand" href="{% url 'c-contacto' %}"style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Contacto</a>

                {% if request.user.is_authenticated %}

                <a class="btn btn-primary" href="{% url 'auth-logout' %} ">Logout</a>
                <p class="small text-muted mb-4 mb-lg-0">Hola {{request.user.username}}</p>
                <img src="{{imagen_url}} " alt="" width="25">

                {% else %}

                <a class="btn btn-primary" href="{% url 'auth-login' %} ">Login</a>
                

                {% endif %}

            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead" style="background-image: url(https://phantom-marca.unidadeditorial.es/812bfe501022a4c673b857717827cbd3/resize/1320/f/jpg/assets/multimedia/imagenes/2021/05/13/16208969059015.jpg);">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5" style="font-family: Georgia, 'Times New Roman', Times, serif;">Padel Tour Ball</h1>
                           
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block contenido%}

        {% endblock %}

        
        <!-- Footer-->
        <footer class="footer bg-light" style="background-image: url(https://phantom-marca.unidadeditorial.es/812bfe501022a4c673b857717827cbd3/resize/1320/f/jpg/assets/multimedia/imagenes/2021/05/13/16208969059015.jpg);">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                       <p class="text-muted small mb-4 mb-lg-0">&copy; Sebastian Pastor 2022. All Rights Reserved.</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'myapp/js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
