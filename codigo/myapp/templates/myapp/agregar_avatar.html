{% extends 'myapp/base.html' %}

{% block contenido %}


{% if errors %}
<p style="color: red">Error en el agregar el avatar :{{errors}} </p>
{% endif %} 

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Guardar avatar">
</form>

{% endblock %}
