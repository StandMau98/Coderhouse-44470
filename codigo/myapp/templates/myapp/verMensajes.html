{% extends 'myapp/base.html' %}

{% block contenido %}


{% for contacto in mensaje %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{contacto.nombre}} {{contacto.apellido}} </h5>
      <h6 class="card-subtitle mb-2 text-muted">{{contacto.email}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">{{contacto.telefono}}</h6>
      <p class="card-text">{{contacto.text}}</p>
    
    </div>
  </div>

  {% endfor %}


{% endblock %}
